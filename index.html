<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Game</title>
</head>
<body style=" text-align:center ; background-color: #D4D4D4;">

    

    <div class="container" >
        <h1>
            Number Guessing Game
        </h1>
        <div style="height: 50px; width: 10px; background-color: red; position: absolute;" >

        </div>
        <div style="height: 50px; width: 10px; background-color:green; position: absolute; margin-top: 55px;" >

        </div >
        <div style="height: 50px; width: 10px; background-color:blue;  position: absolute; margin-top:110px;" >

        </div> 

        <div style="height: 50px; width: 10px; background-color: red; position: absolute; margin-left: 900px;" >

        </div>
        <div style="height: 50px; width: 10px; background-color:green; position: absolute; margin-top: 55px;  margin-left: 900px; " >

        </div >
        <div style="height: 50px; width: 10px; background-color:blue;  position: absolute; margin-top:110px; margin-left: 900px;" >

        </div> 
       

        </div>
        <div id="game">
            
            <p>Guess a number between <span class="min-num">1</span> and  <span class="max-num">100</span> </p>
            <input type="number" placeholder="Enter your guess..." id="guess-input">
            <br> </br>
            <input type="submit" value="submit" id="guess-btn">
            <p class="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
